<html>
<head>

    <title>INFO2180 Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="background">
        <header>
            <h1>AVENGERS CHARACTER SEARCH</h1>
        </header>

            <h1>RESULT</h1>
        </div>
        <hr></hr>
        <div id="result"></div>
    </div>    
</body>
